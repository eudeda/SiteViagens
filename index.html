<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css"/>
    <link rel="shortcut icon" href="imgs/logotipo.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="stylesheet"/>
    <title>Viagens</title>
</head>
<body class="font-Poppins">
    <header class="w-full py-5 fixed top-0 left-0">
        <div class="view flex justify-between items-center">
            <div class="max-w-10">
                <a href="#"><img src="imgs/logotipo.webp" alt="logo"></a>
            </div>
            <nav>
                <ul class="flex gap-x-20">
                    <li><a href="#" class="text-white inline-block hover:scale-110 duration-300">Início</a></li>
                    <li><a href="#" class="text-white inline-block hover:scale-110 duration-300">Destinos</a></li>
                    <li><a href="#" class="text-white inline-block hover:scale-110 duration-300">Hotéis</a></li>
                    <li><a href="#" class="text-white inline-block hover:scale-110 duration-300">Passagens</a></li>
                </ul>
            </nav>
            <a href="#">
                <button class="w-[140px] h-[50px] text-lg text-white border-[1px] hover:bg-white duration-500 hover:text-black">Contato</button>
            </a>
        </div>

    </header>

    <section class="h-[98vh] bg-[url('/imgs/bg-inicio-site.webp')] bg-no-repeat bg-center bg-cover">
        
        <div class="view h-full flex items-center">

            <div class="text-white">
                <h1 class="text-[4em] leading-[70px] font-extralight">Descubra um <span class="block font-extrabold">novo mundo</span></h1>
                <p class="text-xl font-light my-5">Encontre destinos que ficarão para sempre em sua memória<span class="block">com um orçamento que cabe no seu bolso</span></p>
                <a href="#"><button class="w-[220px] h-[60px] text-lg text-white border-[1px] hover:bg-white duration-500 hover:text-black">Quero conhecer</button></a>
            </div>

        </div>
    </section>
</body>
</html>
